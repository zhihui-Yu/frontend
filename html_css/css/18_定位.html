<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .none {
            display: none;
        }

        .outer {
            width: 500px;
            height: 500px;
            background-color: antiquewhite;
            position: relative;
        }

        .outer-3 {
            width: 500px;
            height: 1500px;
            background-color: antiquewhite;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
        }

        .box1 {
            background-color: aquamarine;
        }

        /* 相对定位 */
        .box2 {
            /* 
              基于 原来位置的相对定位
              - 不脱离文档流，原来的位置仍会空着
              - 比普通元素层级高，显示上面；如果两个都是定位元素，则后写的上面
              - left和right不能一起设置[left 有效]，top和bottom不能一直设置 [top有效]
              - 使用相对定位后也能写浮动，但是不推荐
              - 使用相对定位后也能写margin，但不推荐
            */
            position: relative;
            top: 80px;
            /* bottom: 1000px;  */
            left: 80px;
            /* right: 1000px; */
            background-color: green;
        }

        /* 绝对定位 */
        .box2-2 {
            /* 
              基于包含块定位 [包含块： 1.对于没有脱离文档流的元素，包含块是父元素 2. 脱离文档流：包含块就是其第一个拥有定位属性的祖先，都没有就是基于html元素]
              - 脱离文档流，对后面兄弟和父元素有影响
              - left和right不能一起设置，top和bottom不能一直设置
              - 绝对定位、浮动不能一起设置；如果一直设置 浮动失效，定位为主
              - 使用绝对定位后也能写margin，但不推荐
              - 无论是什么[行，块，行内块]元素，设置了绝对定位后，都是定位元素
                - 定位元素： 宽高由内容决定，可以自由设置宽高
            */
            position: absolute;
            top: 80px;
            left: 80px;
            background-color: green;
        }

        .box2-3 {
            /* 
              固定定位：
              - 脱离文档流，会对后面兄弟元素，父元素有影响
              - left和right不能一起设置，top和bottom不能一直设置
              - 固定定位和浮动不能同时设置，如果同时设置，浮动失效，以固定为主
              - 固定定位的元素，也可以用margin调整位置。不推荐
              - 无论是什么[行，块，行内块]元素，设置了固定定位后，都是定位元素
            */
            position: fixed;
            width: 150px;
            top: 80px;
            left: 80px;
            background-color: green;
        }


        .box3 {
            background-color: red;
        }


        /* 粘性定位 */
        ul {
            line-height: 100px;
        }

        .sticky {
            width: 500px;
            height: 3000px;
            background-color: antiquewhite;
        }

        .A {
            background-color: green;
        }

        .B {
            background-color: red;
        }

        .C {
            background-color: burlywood;
        }

        .span-sticky {
            /*  
               粘性定位
               > 粘性定位的参考点是最近一个拥有“滚动机制”的祖先元素，即便这个祖先不是最近的真实可滚动祖先：有overflow/-x/y设置
               - 不脱离文档流；用于窗口滚动时的新的定位方式
               - 最常用 top:0px; 可以使用上下左右；
               - 粘性定位和浮动可以同时设置，但不推荐-容易乱
               - 也可以用margin，但不推荐
               > 粘性定位和相对定位很像，但是不同的是：粘性定位可以在元素到达某个位置时将其固定
            */
            position: sticky;
            top: 0px;
        }

        /*
           层级 
           - 定位元素的显示层级比普通元素高，无论什么定位，显示层级都是一样的
           - 如果位置发生重叠，默认是后面元素，会显示在前面元素之上
           - 可以使用css的 z-index 调整元素的显示层级
           - z-index 的属性值是数字，没有单位，值越大 显示层级越高
           - 只有定位的元素设置 z-index 才有效
           - 如果 z-index 大的元素 依然没有覆盖掉 z-index 小的元素，那么请检查其包含块的层级； -- z-index也受父元素的z-index影响
        */
        .box2-4 {
            background-color: yellowgreen;
            position: relative;
            top: 50px;
        }

        .box3-4 {
            position: relative;
            background-color: red;
        }

        .z4 {
            z-index: 4;
        }

        /* 绝对定位/固定定位的特殊应用  */
        .sp1{
            /* 让定位元素宽高充满包含块 */
            background-color: aquamarine;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        /* 让定位元素在包含块中居中 该元素必须设置宽高 */
        /* 方案一 */
        .sp2-1{
            background-color: gray;
            position: absolute;
            width: 100px;
            height: 100px;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        /* 方案二：  */
        .sp2-2{
            background-color: gray;
            position: absolute;
            width: 100px;
            height: 100px;
            left: 50%;
            top: 50%;
            /* 负的宽高一半 */
            margin-left: -50px; 
            margin-top: -50px;
            text-align: center;
            /* line-height=height 垂直居中 */
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div class="outer none">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>

    <div class="outer none">
        <div class="box box1">1</div>
        <span class="box box2-2">2</span>
        <div class="box box3">3</div>
    </div>

    <div class="outer-3 none">
        <div class="box box1">1</div>
        <span class="box box2-3">2</span>
        <div class="box box3">3</div>
    </div>

    <div class="sticky none">
        <div class="A">
            <span class="span-sticky">A</span>
            <ul>
                <li>A1</li>
                <li>A2</li>
                <li>A3</li>
                <li>A4</li>
                <li>A5</li>
            </ul>
        </div>
        <div class="B">
            <span class="span-sticky">B</span>
            <ul>
                <li>B1</li>
                <li>B2</li>
                <li>B3</li>
                <li>B4</li>
                <li>B5</li>
            </ul>
        </div>
        <div class="C">
            <span class="span-sticky">C</span>
            <ul>
                <li>C1</li>
                <li>C2</li>
                <li>C3</li>
                <li>C4</li>
                <li>C5</li>
            </ul>
        </div>
    </div>

    <div class="outer none">
        <div class="box box1">A</div>
        <!-- 层级： 定位元素 > 普通元素，然后看z-index值 -->
        <div class="box box2-4">B</div>
        <div class="box box3-4 z4">C</div>
    </div>

    <div class="outer">
        <!-- 让定位元素宽高充满包含块  -->
        <div class="sp1 none">哈哈</div>
        <!-- 让定位元素在包含块中居中 -->
        <div class="sp2-1">哈哈2</div>
        <div class="sp2-2 none">哈哈2</div>
    </div>

</body>

</html>
