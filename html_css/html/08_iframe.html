    <!-- 可以嵌入任何文件[file/jpg/gif/zip..], 能打开就打开, 不能就让下载 -->

    <!-- 与超链接 a 标签中的target配合 -->

        <input type="text" name="keyword" id="">
        <input type="submit">
    </form>
    <iframe name="container" src="" frameborder="0"  height="500" width="1000"></iframe>
