<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- src 图片路径， alt 图片描述，有利于seo，图片找不到时候，会显示alt文字 -->
    <!-- 路径: ./ 同级别  / 下一级 ../ 上一级 -->
    <!-- 设置宽高时候会等比例修改，也可以自定义宽高 -->
    <img src="" alt="">

    <!-- 
        图片格式
          jpg: 有损压缩格式， 支持颜色丰富，占用空间小， 但是不支持透明背景，不支持动态图，用于没有极高要求的场景，如网站宣传图片
          png: 无损压缩格式，支持颜色丰富，占空间大，支持透明背景，不支持动态图，用于想让图片有透明背景，或更高质量显示，如公司logo，重要配图
          bmp：不压缩格式，保留了原图细节，颜色丰富，细节多，占用空间大，无透明背景和不支持动图 用于需要细节呈现极高的场景，如大型游戏图
          gif: 仅支持256颜色，支持简单的透明背景，支持动图，用于网页中的动态图片
          webp: 谷歌推出的，优点是上面所有的优点，但是使用后需要自己处理兼容问题(IE不支持), 用于所有场景
                webp变jpg： xxx.jpg.webp -> js 判断如果不支持则删除 .webp 后缀 存两套图片
          base64: 将图片用base64转码后变成一串文本，无法直观看到图片内容，适用于一些较小的图片，或者需要和网页一起加载的图片
    -->
</body>
</html>
