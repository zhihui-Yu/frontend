<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 有序列表 -->
    <ol>
        <li>xxx</li>
        <li>xxx</li>
        <li>xxx</li>
    </ol>

    <!-- 无序列表 -->
    <ul>
        <li>xxx</li>
        <li>xxx</li>
        <li>xxx</li>
    </ul>

    <dl>
        <!-- dt 术语 -->
        <dt>做笔记</dt> 
        <!-- dd 术语描述 -->
        <dd>笔记很有用</dd>
        <dd>笔记有电子和纸质</dd>
        <dt>多练习</dt>
        <dd>只有多写才有用</dd>
    </dl>

    <!-- 使用li时候,尽量要与 ol 或者 ul 共用,保持语义完整, li内可以嵌套 ul/ol等标签 -->
</body>
</html>
