<html lang="en">
<head>
    <!-- 配置字符编码 -->
    <meta charset="UTF-8">
    <!-- 如果是IE 8 以上的版本,使用edge模式渲染,  针对IE的兼容性配置 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对移动端的配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页关键字 搜索引擎会识别 -->
    <meta name="keywords" content="网上购物,电商购物,化妆品">
    <!-- 网页描述  效果与keywords一样 -->
    <meta name="description" content="网上购物平台,成立于xxxx">
    <!-- 针对爬虫配置, 可以被搜索,不能被搜索, 不/允许爬虫 -->
    <meta name="robots" content="noindex">
    <!-- 配置作者信息 -->
    <meta name="author" content="tony">
    <!-- 网页生成工具 -->
    <meta name="generator" content="VScode">
    <meta name="copyright" content="2023-2030©版权所有">
    <!-- 网页自动刷新,可配置跳转 5s后跳转百度,无法后退-->
    <meta http-equiv="refresh" content="5;url=https://www.baidu.com">
    <!-- 设定页面使用的字符集 -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
    https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/meta/name
</body>
</html>
