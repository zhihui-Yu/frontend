<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font{
            color:bisque;
        }
    </style>
</head>
<body>
        <!-- 
            id        全局唯一 
            class     同属性的标签有一样的样式
            style     控制样式
            dir       文字靠左靠右
            title     悬浮描述
            lang      可以在标签上设置,默认在html标签加就好  

            id,dir 不能再 head,html,script,style,title中使用
        -->
        <div id="hello"></div>
        <div id="hello"></div>
        <div class="font">字体颜色</div>
        <div class="font">字体颜色</div>
        <div style="color: aqua;">彩色</div>
        <div dir="rtl">你是年少的欢喜</div>
</body>
</html>
