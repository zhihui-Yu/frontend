<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 600px;
            height: 600px;
            padding: 10px;
            background-color: gray;
        }

        .box {
            font-size: 40px;
        }

        .box1 {
            background-color: antiquewhite;
        }
        .box2 {
            background-color: green;
            float: left;
        }
        .box3 {
            background-color: red;
        }
    </style>
    <!-- 
        浮动特点
        - 脱离文档流: 脱离了父元素的子元素队列， 浮动再3D显示就是飘起来，再后面元素的上面。
        - 浮动后的宽高由内容撑开，也可以自己设置
        - 不独占一行，与其他元素共用一行
        - 不会出现margin塌陷，可以设置四个方向的margin和padding
        - 不会像行内块元素一样被当成文本处理（行内块的空白问题）

        浮动的影响
        - 父元素塌陷，会影响父元素后面的元素布局
        - 浮动的布局收到父亲的宽高影响
        - 浮动只对自身和后续元素由影响，对前面的兄弟没影响

        解决浮动产生的影响 【5种方案】
        - 给父元素设置宽高
        - 给父元素设置浮动 【会导致其他影响】
        - 给父元素设置 overflow: hidden
        - 给浮动元素的最后面添加一个块元素，设置 clear:both;
        - 给浮动元素的父元素，设置伪元素，通过伪元素清除浮动影响，与四原理一样，但是推荐使用
          - .parent::after{content:''; display:block; clear:both}

        元素浮动原则: 兄弟元素要么都浮动，要么都不浮动
     -->
</head>

<body>
    <div class="outer">
        <div class="box box1">div1</div>
        <div class="box box2">div2</div>
        <div class="box box3">div3</div>
    </div>
</body>

</html>
