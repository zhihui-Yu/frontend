<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 style="color: aliceblue;">color</h1>

    <!-- 工具 取色器 faststone capture -->
    <!-- rgb： red, green, blue -->
    <h2 style="color: rgb(255, 0, 0);">color</h2>

    <!-- rgb; a: 不透明度, 0透明， 1不透明 -->
    <h2 style="color: rgba(255, 0, 0,0.5);">color</h2>

    <!-- grb的十六进制 两两重复，可以简写-->
    <h2 style="color: #000;">color</h2>

    <h2 style="color: #9a1a1a;">color</h2>

    <!-- 9a1a1a rgb的16进制 + 88 透明度的十六进制 [HEXA]-->
    <!-- IE 不支持HEXA，但是支持HEX -->
    <h2 style="color: #9a1a1a88;">color</h2>


    <!-- 
        色相环中取色相 0~360
        饱和度  变暗
        亮度     
        hsl(色相，饱和度，亮度) 
        hsla(色相，饱和度，亮度, 透明度) 
    -->
    <h2 style="color: hsl(0, 100%, 50%);">color</h2>
    <h2 style="color: hsl(60, 100%, 50%);">color</h2>
    <h2 style="color: hsl(120, 100%, 50%);">color</h2>
    <h2 style="color: hsla(120, 100%, 50%, 0.178);">color</h2>
</body>
</html>
