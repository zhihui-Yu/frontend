<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* !important > 行内 > ID选择器 > 类选择器 > 元素选择器 > 通配选择器 > 继承的[自动拥有其父元素/祖先元素的某些样式，继承是就近原则，可继承属性查询文档] */
        #name{
            color: red;
        }

        .slogan{
            color: green;
        }

        h2{
            color:blue;
        }

        *{
            color:antiquewhite !important;
        }
    </style>
</head>
<body>
    <h2 class="slogan" id="name" style="color:aquamarine">优先级 懂吗</h2>
     
    <!-- 
        权重计算： (a,b,c) => a:ID选择器个数， b:类/伪类/属性选择器个数，c:元素/伪元素选择器个数 
        权重一样，后者居上

        带有 !important 最优先 

        评级时候：
          1. 外部 < 内部 
          2. 后者居上
    -->
</body>
</html>
